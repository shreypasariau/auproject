<div  ng-controller="formLogin">
<div id="login" class="text-center" style="padding:50px 0; text-align:center">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form method="POST" id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="lg.userName" placeholder="username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" ng-model="lg.password" placeholder="password">
					</div>
					
				</div>
				<button ng-click='login()' class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>forgot your password? <a ui-sref="forgotPassword">click here</a></p>
				<p>new user? <a ui-sref="formRegister">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
</div>
